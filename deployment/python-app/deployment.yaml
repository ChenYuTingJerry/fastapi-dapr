---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: pythonapp
  labels:
    app: python-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: python-app
  template:
    metadata:
      labels:
        app: python-app
      annotations:
        dapr.io/enabled: "true"
        dapr.io/app-id: "pythonapp"
        dapr.io/app-port: "8000"
        dapr.io/config: "pipeline"
    spec:
      containers:
      - name: python-app
        image: fastapi-in-ddd
        ports:
        - name: rest
          containerPort: 8000
---
apiVersion: v1
kind: Service
metadata:
  name: python-app
spec:
  type: LoadBalancer
  selector:
    app: python-app
  ports:
  - name: rest
    port: 8051
    targetPort: 8000
