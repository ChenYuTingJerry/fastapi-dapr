---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: k8s-server-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: k8s-server
  template:
    metadata:
      labels:
        app: k8s-server
    spec:
      containers:
      - name: k8s-server
        image: fastapi-in-ddd:latest
        ports:
        - name: rest
          containerPort: 8000
---
apiVersion: v1
kind: Service
metadata:
  name: k8s-server
spec:
  type: LoadBalancer
  selector:
    app: k8s-server
  ports:
  - name: rest
    port: 8051
    targetPort: 8000
